<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">

<head>
  <meta charset="utf-8" />
  <title>Essencial Gest√£o</title>

</head>

<body>
      <div class="container-fluid">
          <div class="container">
            <div class="col-xs-offset-2 col-xs-8 jumbotron" style="background-color: white;">
                
                <form class="row g-3">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Primeiro nome">
                  </div>
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="inputEmail4" class="form-label">Login</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="inputPassword4" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Exemplo@gmail.com">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="inputAddress2" class="form-label">Confirme Email </label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Exemplo@gmail.com">
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="Exemplo Recife">
                  </div>
                  <div class="col-md-3 form-group">
                    <label for="inputState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputState">
                  </div>
                  <div class="col-md-3 form-group">
                    <label for="inputZip" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-md-6 form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Concordo com os termos.
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                  </div>
                </form>
              </div>
              </div>
      </div>
